<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cliente</title>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:src="@{/webjars/jquery/2.1.4/jquery.min.js}" rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/computronik-0.0.1-SNAPSHOT">Inicio</a>
                <ul class="nav navbar-nav">
                    <li><a th:href="${'/computronik-0.0.1-SNAPSHOT/ordenShow'}">Lista de Órdenes</a></li>
                    <li><a th:href="${'/computronik-0.0.1-SNAPSHOT/ordenAdd'}">Nueva Orden</a></li>
                    <li><a th:href="${'/computronik-0.0.1-SNAPSHOT/detalleOrdenShow'}">Detalle de las órdenes</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="row text-center">
            <div class="">
                <title>HAMP</title>
            </div>
        </div>
        <div class="row text-center">
            <img src="../static/images/computronik.png" width="1000"
                 th:src="@{/images/computronik.png}"/>
        </div>
    </div>
    <h2>Cliente</h2>
    <div>
        <form class="form-horizontal">
            <input type="hidden" id="cliId" name="cliId" th:value="${clientes.cliId}" />
            <div class="form-group">
                <label class="col-sm-2 control-label">Cédula:</label>
                <div class="col-sm-10" >
                    <p class="form-control-static" th:text="${clientes.cliCedula}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre:</label>
                <div class="col-sm-10" >
                    <p class="form-control-static" th:text="${clientes.cliNombres}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Dirección:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${clientes.cliDireccion}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Teléfono:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${clientes.cliTelefono}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">E-mail:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${clientes.cliEmail}"></p>
                </div>
            </div>
            <script type="text/javascript">
                function pathCli(pagina) {
                    'use strict';
                    var txtcliId = document.getElementById('cliId')
                    var cliId = txtcliId.value;
                    pagina = pagina + cliId;
                    location.href=pagina;
                }
            </script>
            <div class="row">
                <input type="button" onclick= "pathCli('ordenAddCli/')" value="Ok"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
