<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Agregar cliente</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:src="@{/webjars/jquery/2.1.4/jquery.min.js}" rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/computronik-0.0.1-SNAPSHOT">Inicio</a>
                <ul class="nav navbar-nav">
                    <li><a th:href="${'/computronik-0.0.1-SNAPSHOT/ordenShow'}">Lista de Órdenes</a></li>
                    <li><a th:href="${'/computronik-0.0.1-SNAPSHOT/ordenAdd'}">Nueva Orden</a></li>
                    <li><a th:href="${'/computronik-0.0.1-SNAPSHOT/detalleOrdenShow'}">Detalle de las órdenes</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="row text-center">
            <div class="">
                <title>HAMP</title>
            </div>
        </div>
        <div class="row text-center">
            <img src="../static/images/computronik.png" width="1000"
                 th:src="@{/images/computronik.png}"/>
        </div>
    </div>
    <h3>Datos Cliente</h3>
    <div>
        <form class="form-horizontal" th:object="${cliente}" method="post" th:action="@{/clienteAdd}">
            <input type="hidden" th:field="*{cliId}" id="txtcliId"/>
            <input type="hidden" th:field="*{fkCliPerfil}" id="txtfkCliPerfil" value="3"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Cedula:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cliCedula" th:field="*{cliCedula}" contenteditable="false"  required="true"/>
                </div>
                <script>
                    (function getCliCi() {
                        var loc = document.location.href;
                        var getString = loc.split('/');
                        var cliCedula=getString[getString.length-1];
                        var txtCliCedula = document.getElementById('cliCedula');
                        console.log(cliCedula);
                        txtCliCedula.text = cliCedula;
                        txtCliCedula.value = cliCedula;
                    })();
                </script>
                <label class="col-sm-2 control-label">Nombres:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cliNombres" th:field="*{cliNombres}" placeholder="Nombres"  required="true"/>
                </div>
                <label class="col-sm-2 control-label">Dirección:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cliDireccion" th:field="*{cliDireccion}" placeholder="Dirección"/>
                </div>
                <label class="col-sm-2 control-label">E-mail:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cliEmail" th:field="*{cliEmail}" required="true" placeholder="E-mail"/>
                </div>
                <label class="col-sm-2 control-label">Teléfono:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cliTelefono" th:field="*{cliTelefono}" required="true" placeholder="Teléfono"/>
                </div>
                <label class="col-sm-2 control-label">Celular:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cliCelular" th:field="*{cliCelular}" required="true" placeholder="Celular"/>
                </div>
            </div>
            <div class="row">
                <button type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
