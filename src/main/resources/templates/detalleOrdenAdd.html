<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Detalle de orden</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:src="@{/webjars/jquery/2.1.4/jquery.min.js}" rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/computronik-0.0.1-SNAPSHOT">Inicio</a>
                <ul class="nav navbar-nav">
                    <li><a th:href="${'/computronik-0.0.1-SNAPSHOT/ordenShow'}">Lista de Órdenes</a></li>
                    <li><a th:href="${'/computronik-0.0.1-SNAPSHOT/ordenAdd'}">Nueva Orden</a></li>
                    <li><a th:href="${'/computronik-0.0.1-SNAPSHOT/detalleOrdenShow'}">Detalle de las órdenes</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="row text-center">
            <div class="">
                <title>HAMP</title>
            </div>
        </div>
        <div class="row text-center">
            <img src="../static/images/computronik.png" width="1000"
                 th:src="@{/images/computronik.png}"/>
        </div>
    </div>
    <h3>Detalle de la orden</h3>
    <div>
        <form class="form-horizontal" th:object="${detalleOrden}" method="post" th:action="@{/detalleOrdenAdd}">
            <input type="hidden" th:field="*{detNumero}" id="txtdetOrdNumero"/>
            <input type="hidden" th:field="*{fkOrdNumero}" id="txtfkordNumero"/>
            <script>
                (function getCliId() {
                    var loc = document.location.href;
                    var getString = loc.split('/');
                    var ordNum=getString[getString.length-1];
                    var fkOrdNumero = document.getElementById('txtfkordNumero');
                    fkOrdNumero.value=ordNum;
                })();
            </script>
            <div class="form-group">
                <div class="col-sm-10">
                    <select th:field="*{fkServCodigo}">
                        <option th:each="servicio: ${allServicios}" th:value="${servicio.servCodigo}" th:text="${servicio.servDescripcion}"></option>
                    </select>
                </div>
                <div class="row">
                    <button type="submit">Guardar</button>
                    <button type="submit" th:href="${'/computronik-0.0.1-SNAPSHOT/detalleOrdenShow'}">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
